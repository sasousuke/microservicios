services:
  nextcloudbd:
    image: mariadb:10.6
    container_name: nextcloudbd
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - /opt/nextcloudbd:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1qazxsw2
      - MYSQL_PASSWORD=1qazxsw2
      - MYSQL_DATABASE=nextcloudbd
      - MYSQL_USER=nextcloudbd
      - TZ=America/Havana
  nextcloudapp:
    image: nextcloud:27.1.3-fpm-alpine
    container_name: nextcloudapp
    restart: always
    links:
      - nextcloudbd
    depends_on:
      - nextcloudbd
    volumes:
      - /opt/nextcloudapp:/var/www/html
      - /opt/nextclouddata:/var/www/html/data
    environment:
      - MYSQL_PASSWORD=1qazxsw2
      - MYSQL_DATABASE=nextcloudbd
      - MYSQL_USER=nextcloudbd
      - MYSQL_HOST=nextcloudbd
      - TZ=America/Havana      
  nextcloudwebproxy:
    image: nginx:1.25.3-alpine
    container_name: nextcloudwebproxy
    restart: always
    ports:
      - 8080:80
    links:
      - nextcloudapp
    depends_on:
      - nextcloudapp
    volumes:
      - /opt/nginx-netcloud-config/nginx.conf:/etc/nginx/nginx.conf:ro
    volumes_from:
      - nextcloudapp
    environment:
      - TZ=America/Havana
